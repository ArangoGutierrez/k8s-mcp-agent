name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  # Build and release binaries via GoReleaser
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> 2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-binaries
          path: dist/k8s-gpu-mcp-server-*
          retention-days: 7

  # Build and push container images
  container:
    name: Container Image
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.goreleaser.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Trigger npm publish after binaries are available
  trigger-npm:
    name: Trigger npm Publish
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Wait for release assets
        run: |
          VERSION="${{ needs.goreleaser.outputs.version }}"
          REPO="${{ github.repository }}"
          
          echo "Waiting for release assets to be available..."
          sleep 30  # Give GitHub time to process the release
          
          # Verify at least one binary exists
          for i in {1..5}; do
            URL="https://github.com/${REPO}/releases/download/v${VERSION}/k8s-gpu-mcp-server-linux-amd64"
            if curl -sIf "$URL" > /dev/null 2>&1; then
              echo "âœ“ Release assets available"
              exit 0
            fi
            echo "Waiting for assets... (attempt $i/5)"
            sleep 10
          done
          
          echo "Warning: Could not verify release assets, npm publish may fail"

      - name: Trigger npm-publish workflow
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'npm-publish.yml',
              ref: 'main',
              inputs: {
                version: '${{ needs.goreleaser.outputs.version }}'
              }
            });
            console.log('Triggered npm-publish workflow for version ${{ needs.goreleaser.outputs.version }}');

  # Summary job
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [goreleaser, container, trigger-npm]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.goreleaser.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Binaries | ${{ needs.goreleaser.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container | ${{ needs.container.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm Trigger | ${{ needs.trigger-npm.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Binaries:** [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.goreleaser.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Container:** \`ghcr.io/${{ github.repository }}:${{ needs.goreleaser.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **npm:** \`npx k8s-gpu-mcp-server@${{ needs.goreleaser.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
