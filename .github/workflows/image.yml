name: Container Image

# Build images on PRs (test only) and main branch pushes (publish :main tag)
# Tagged releases are handled by release.yml
on:
  push:
    branches: [main]
    paths:
      - 'deployment/Containerfile'
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/image.yml'
  pull_request:
    paths:
      - 'deployment/Containerfile'
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/image.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # PR builds: single platform (fast validation)
  build-pr:
    name: Build (PR Validation)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (amd64 only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Containerfile
          platforms: linux/amd64
          push: false
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=build-amd64
          cache-to: type=gha,scope=build-amd64,mode=max

      - name: Build summary
        run: |
          echo "## PR Build Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✓ Image build successful (linux/amd64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Multi-arch build (amd64 + arm64) runs on merge to main_" >> $GITHUB_STEP_SUMMARY

  # Main branch: multi-arch build with QEMU (ARM64 runners have limited availability)
  build-main:
    name: Build Multi-Arch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## Container Image Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✓ Multi-arch image pushed to \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
