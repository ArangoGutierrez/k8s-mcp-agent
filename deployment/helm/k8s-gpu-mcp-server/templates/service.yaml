{{- if and (eq .Values.transport.mode "http") .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
spec:
  {{- if .Values.service.headless }}
  # Headless service for DNS-based pod discovery
  # Each pod gets: <pod-name>.<service-name>.<namespace>.svc.cluster.local
  clusterIP: None
  {{- else }}
  type: {{ .Values.service.type }}
  {{- end }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "k8s-gpu-mcp-server.selectorLabels" . | nindent 4 }}
{{- end }}

