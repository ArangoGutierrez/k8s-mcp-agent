{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.gateway.service.type | default "ClusterIP" }}
  ports:
  - name: http
    port: {{ .Values.gateway.service.port | default .Values.gateway.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "k8s-gpu-mcp-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
{{- end }}

