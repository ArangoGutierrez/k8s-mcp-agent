{{- if .Values.gateway.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "k8s-gpu-mcp-server.serviceAccountName" . }}-gateway
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
rules:
# List and get pods for discovering GPU agent pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get"]
# Exec into pods for forwarding MCP requests
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
subjects:
- kind: ServiceAccount
  name: {{ include "k8s-gpu-mcp-server.serviceAccountName" . }}-gateway
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
---
# ClusterRole for cluster-wide operations (list pods, get nodes)
# Required by get_pod_gpu_allocation and describe_gpu_node tools
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
rules:
# List pods across all namespaces for GPU allocation tracking
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get"]
# Get node information for describe_gpu_node tool
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}-gateway
subjects:
- kind: ServiceAccount
  name: {{ include "k8s-gpu-mcp-server.serviceAccountName" . }}-gateway
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
{{- end }}

