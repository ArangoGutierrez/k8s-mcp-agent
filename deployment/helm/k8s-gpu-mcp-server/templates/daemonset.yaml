{{- /* Validate GPU configuration before rendering */}}
{{- include "k8s-gpu-mcp-server.validateGPUConfig" . }}

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "k8s-gpu-mcp-server.fullname" . }}
  namespace: {{ include "k8s-gpu-mcp-server.namespace" . }}
  labels:
    {{- include "k8s-gpu-mcp-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: gpu-diagnostics
spec:
  selector:
    matchLabels:
      {{- include "k8s-gpu-mcp-server.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "k8s-gpu-mcp-server.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gpu-diagnostics
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- /* RuntimeClass for GPU access (recommended) */}}
      {{- if .Values.gpu.runtimeClass.enabled }}
      runtimeClassName: {{ .Values.gpu.runtimeClass.name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ include "k8s-gpu-mcp-server.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- /* Enable headless service DNS for per-pod routing.
           This configures a per-pod DNS name only when:
           - transport.mode is "http", and
           - service.headless is true and the headless Service is deployed.
           DNS-based pod routing in the gateway code requires this to be enabled.
           Without subdomain, pods won't be resolvable via headless Service DNS.
           See docs/troubleshooting/cross-node-networking.md */}}
      {{- if and (eq .Values.transport.mode "http") .Values.service.headless }}
      subdomain: {{ include "k8s-gpu-mcp-server.fullname" . }}
      {{- end }}
      {{- /* DRA ResourceClaims (K8s 1.26+) */}}
      {{- if .Values.gpu.resourceClaim.enabled }}
      resourceClaims:
      - name: {{ .Values.gpu.resourceClaim.name }}
        {{- if .Values.gpu.resourceClaim.templateName }}
        resourceClaimTemplateName: {{ .Values.gpu.resourceClaim.templateName }}
        {{- else if .Values.gpu.resourceClaim.spec }}
        resourceClaimName: {{ include "k8s-gpu-mcp-server.fullname" . }}-gpu
        {{- end }}
      {{- end }}
      containers:
      - name: agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if eq .Values.transport.mode "http" }}
        {{- /* HTTP mode: run agent with --port flag */}}
        command: ["/agent"]
        args:
        - "--nvml-mode=real"
        - "--port={{ .Values.transport.http.port }}"
        - "--addr={{ .Values.transport.http.addr }}"
        - "--mode={{ default "read-only" .Values.agent.mode }}"
        ports:
        - name: http
          containerPort: {{ .Values.transport.http.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- else }}
        {{- /* Stdio mode: Sleep until kubectl exec invokes the agent */}}
        {{- /* Requires image with busybox (see deployment/Containerfile) */}}
        command: ["sleep", "infinity"]
        stdin: true
        tty: true
        {{- end }}
        env:
        {{- /* Kubernetes metadata for structured logging */}}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.gpu.runtimeClass.enabled }}
        {{- /* Required for nvidia-container-runtime to inject GPU libraries */}}
        {{- /* This enables GPU access without requesting nvidia.com/gpu resources */}}
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        resources:
          {{- if .Values.gpu.resourceRequest.enabled }}
          {{- /* Device Plugin: Merge GPU resource request with user-defined resources */}}
          requests:
            {{- with .Values.resources.requests }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          limits:
            {{- with .Values.resources.limits }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{ .Values.gpu.resourceRequest.resource }}: {{ .Values.gpu.resourceRequest.count | quote }}
          {{- else if .Values.gpu.resourceClaim.enabled }}
          {{- /* DRA: Merge base resources with claims reference */}}
          {{- $draResources := merge (dict "claims" (list (dict "name" .Values.gpu.resourceClaim.name))) .Values.resources }}
          {{- toYaml $draResources | nindent 10 }}
          {{- else }}
          {{- /* RuntimeClass: No GPU resource request - monitors all GPUs */}}
          {{- toYaml .Values.resources | nindent 10 }}
          {{- end }}
        {{- if .Values.xidAnalysis.enabled }}
        volumeMounts:
        - name: kmsg
          mountPath: /dev/kmsg
          readOnly: true
        {{- end }}
      {{- if .Values.xidAnalysis.enabled }}
      volumes:
      - name: kmsg
        hostPath:
          path: /dev/kmsg
          type: CharDevice
      {{- end }}

